<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./public/images/favicon.ico">
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="#"><img alt="logo" src="./public/images/Logo.png" /></a>
      </div>
      <nav class="nav">
        <a href="javascript:void(0);" class="hamburger" onclick="editNav()">
          <i class="fa fa-bars"></i>
        </a>
        <div class="nav__content">
          <a href="#" class="active"><span>Détails de l'évènement</span></a>
          <a href="#"><span>À propos</span></a>
          <a href="#"><span>Contact</span></a>
          <a href="#"><span>Évènements passés</span></a>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero__content">
          <h1 class="hero__content__headline">
            Marathon national<br>
            de jeux vidéos
          </h1>
          <p class="hero__content__text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
          <button class="btn btn--signup modal-btn">
            Je m'inscris
          </button>
        </div>
        <div class="hero__img">
          <img src="./public/images/bg_img.jpg" alt="img" />
        </div>
        <button class="btn btn--signup modal-btn">
          Je m'inscris
        </button>
      </section>

      <div class="bground">
        <div class="modal">
          <span class="close"></span>
          <div class="modal__confirmation hide">
            <p class="hero-text">
              Merci pour votre inscription
            </p>
            <button class="btn btn--center btn--close">Fermer</button>
          </div>
          <div class="modal__body">
            <form class="form" name="reserve" action="index.html" method="get" onsubmit="return validate();">

              <div class="formData">
                <label class="form__label" for="first">Prénom</label><br>
                <input class="form__inputText" type="text" id="first" name="first" minlength="2" /><br>
              </div>

              <div class="formData">
                <label class="form__label" for="last">Nom</label><br>
                <input class="form__inputText" type="text" id="last" name="last" minlength="2" /><br>
              </div>

              <div class="formData">
                <label class="form__label" for="email">E-mail</label><br>
                <input class="form__inputText" type="email" id="email" name="email" /><br>
              </div>

              <div class="formData">
                <label class="form__label" for="birthdate">Date de naissance</label><br>
                <input class="form__inputText" type="date" id="birthdate" name="birthdate" /><br>
              </div>

              <div class="formData">
                <label class="form__label" for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
                <input  type="number" class="form__inputText" id="quantity" name="quantity" min="0" max="99">
              </div>

              <label class="form__label">A quel tournoi souhaitez-vous participer cette année ?</label>
              <div class="formData location">
                <input class="form__inputRadio" type="radio" id="location1" name="location" value="New York" />
                <label class="form__label form__label--location" for="location1">
                  <span class="form__inputRadioIcon"></span>
                  New York
                </label>
                
                <input class="form__inputRadio" type="radio" id="location2" name="location" value="San Francisco" />
                <label class="form__label form__label--location" for="location2">
                  <span class="form__inputRadioIcon"></span>
                  San Francisco
                </label>

                <input class="form__inputRadio" type="radio" id="location3" name="location" value="Seattle" />
                <label class="form__label form__label--location" for="location3">
                  <span class="form__inputRadioIcon"></span>
                  Seattle
                </label>

                <input class="form__inputRadio" type="radio" id="location4" name="location" value="Chicago" />
                <label class="form__label form__label--location" for="location4">
                  <span class="form__inputRadioIcon"></span>
                  Chicago
                </label>

                <input class="form__inputRadio" type="radio" id="location5" name="location" value="Boston" />
                <label class="form__label form__label--location" for="location5">
                  <span class="form__inputRadioIcon"></span>
                  Boston
                </label>

                <input class="form__inputRadio" type="radio" id="location6" name="location" value="Portland" />
                <label class="form__label form__label--location" for="location6">
                  <span class="form__inputRadioIcon"></span>
                  Portland
                </label>
              </div>

              <div class="formData">
                <input class="form__inputCheckbox" type="checkbox" id="checkbox1" checked />
                <label class="form__label form__label--checkbox" for="checkbox1">
                  <span class="form__inputCheckboxIcon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                <input class="form__inputCheckbox" type="checkbox" id="checkbox2" />
                <label class="form__label form__label--checkbox" for="checkbox2">
                  <span class="form__inputCheckboxIcon"></span>
                  Je souhaite être prévenu des prochains évènements.
                </label>
              </div>
              <input class="btn btn--center btn-submit" type="submit" value="C'est parti" />
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
        Copyright 2014 - 2022, GameOn Inc.
    </footer>
    <script src="./public/js/modal.js"></script>
  </body>
</html>
